name: Taisun VDI
description: |
  Taisun VDI launcher
  ============

  This will launch a stateful web based Linux desktop accessible from the Taisun application.

  The Default Credentials are:
    - User: abc
    - Pass: taisun

  To change your password launch a terminal and run:
  ```
  passwd
  ```

  The Docker Socket option allows you to expose the Host level Docker environment to this container. All VDI images come with a current version of Docker and Compose for development.

  The first time you spinup a Desktop please allow 20-30 seconds for the Desktop to startup before clicking "Launch"
form:
  - type: input
    label: name
    FormName: Name
    placeholder: Unique Name to identify
    validation: ^[\w\d-\_]+$
    errormessage: Name must only container letters, numbers, and - or _
    required: true
  - type: select
    label: os
    FormName: OS
    options:
      - "ubuntu-bionic"
      - "ubuntu-xenial"
  - type: input
    label: configvolume
    FormName: Home Directory
    placeholder: Optional mount your home directory to your host (/config)
    required: false
  - type: input
    label: uid
    FormName: User ID
    placeholder: UserID to run as if you are mounting home directory
    validation: ^([1-9]|[1-8][0-9]|9[0-9]|[1-8][0-9]{2}|9[0-8][0-9]|99[0-9]|[1-8][0-9]{3}|9[0-8][0-9]{2}|99[0-8][0-9]|999[0-9]|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$
    errormessage: Values must be in the number range 1-65535
    required: false
  - type: input
    label: gid
    FormName: Group ID
    placeholder: GroupID to run as if you are mounting home directory
    validation: ^([1-9]|[1-8][0-9]|9[0-9]|[1-8][0-9]{2}|9[0-8][0-9]|99[0-9]|[1-8][0-9]{3}|9[0-8][0-9]{2}|99[0-8][0-9]|999[0-9]|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$
    errormessage: Values must be in the number range 1-65535
    required: false
  - type: checkbox
    label: dockersock
    FormName: Enable Docker Socket

compose: |
  version: "3"
  services:
    taisunvdi_{{ name }}:
      image: taisun/vdi:{{ os }}
      container_name: taisunvdi_{{ name }}
      network_mode: bridge
      {% if uid|length and gid|length%}environment:
        - PUID={{ uid }}
        - PGID={{ gid }}{% endif %}
      labels:
        - "stackname={{ stackname }}"
        - "stacktype={{ stacktype }}"
        - "stackurl={{ stackurl }}"
      {% if configvolume|length or dockersock == 'true' %}volumes:{% endif %}
        {% if configvolume|length %}- "{{ configvolume }}:/config"{% endif %}
        {% if dockersock == 'true' %}- "/var/run/docker.sock:/var/run/docker.sock"{% endif %}