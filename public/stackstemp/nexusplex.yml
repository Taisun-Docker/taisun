name: Media Nexus Plex
description: |
  An h1 header
  ============
  
  Paragraphs are separated by a blank line.
  
  2nd paragraph. *Italic*, **bold**, and `monospace`. Itemized lists
  look like:
  
    * this one
    * that one
    * the other one
form:
  - type: input
    format: text
    label: tag
    FormName: Tag
    placeholder: Tag to use on all containers in this stack
  - type: select
    label: dlclient
    FormName: Download Client
    options:
      - Usenet
      - Torrent
      - Both

compose: |
  version: "3"
  services:
  
    plex:
      image: linuxserver/plex
      container_name: {{ tag }}_taisun_plex
      environment:
        - DOWNLOADER={{ dlclient }}
      restart: always
  
    nzbget:
      image: linuxserver/nzbget
      container_name: {{ tag }}_taisun_nzbget
      environment:
        - DOWNLOADER={{ dlclient }}
      restart: always

    